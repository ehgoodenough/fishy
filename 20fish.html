<head>
    <title>20 Questions for Fish</title>
</head>

<body>
    {{> router}}
</body>

<template name="router">
    {{#if view 1}}
        {{> location}}
    {{/if}}
</template>


<template name="location">
    <form>
        <input type="text" name="address"/>
        <input type="submit"/>
    </form>
    <div class="button">
        Use my current location.
    </div>
    <ul>
        {{#each fish}}
            <li>
                {{scientificName}}
            </li>
        {{/each}}
    </ul>
</template>
