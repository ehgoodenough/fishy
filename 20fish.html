<head>
    <title>Fishy</title>
</head>

<body>
    {{> header}}
    {{> query}}
</body>

<template name="header">
    <header>
        <img alt="Fishy"
             src="./logo.png"/>
    </header>
</template>

<template name="query">
    <section>
        <form>
            <div>
                <button>Use my current location.</button>
            </div>
            <br/>
            <div>
                <input type="text" name="address"/>
            </div>
        </form>
    </section>
    <section>
        {{location}}
    </section>
    <section>
        {{#each fishes}}
            {{> fish}}
        {{/each}}
    </section>
</template>

<template name="fish">
    <div class="fish">
        <a href="{{link}}" target="_blank">
            {{#if name}}
                <h3>{{name}}</h3>
            {{/if}}
            <h3>{{sciname}}</h3>
        </a>
        {{#if image}}
            <img src="{{image}}"/>
        {{/if}}
    </div>
</template>
