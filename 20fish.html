<head>
    <title>Fishy</title>
</head>

<body>
    {{> router}}
</body>

<template name="router">
    {{#if view 1}}
        {{> location}}
    {{/if}}
</template>


<template name="location">
    <form>
        <button>Use my current location.</button>
        <input type="text" name="address"/>
        <input type="submit"/>
    </form>
    <section>
        {{#each fish}}
            <div class="fish">
                <h3>{{name}}</h3>
                <div class="imglist">
                    {{#each images}}
                        <img src="{{this}}"/>
                    {{/each}}
                </div>
            </div>
        {{/each}}
    </section>
</template>
