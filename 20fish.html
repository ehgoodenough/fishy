<head>
    <title>Fishy</title>
</head>

<body>
    <h1>
        <img src="./thumbnail.png"/>
    </h1>
    {{> location}}
</body>

<template name="location">
    <form>
        <button>Use my current location.</button>
        <input type="text" name="address"/>
        <input type="submit"/>
    </form>
    <script>
        function onError(image) {
            image.style = "display: none"
        }
    </script>
    <section>
        {{#each fish}}
            <div class="fish">
                <a href="{{link}}"
                    target="_blank">
                    <h3>{{name}}</h3>
                    <div class="imglist">
                        {{#each images}}
                            <img src="{{this}}"
                                onerror="onError(this)"/>
                        {{/each}}
                    </div>
                </a>
            </div>
        {{/each}}
    </section>
</template>
